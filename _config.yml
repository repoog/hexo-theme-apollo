# Maximum number of menu items is 6.
# Social media link must has prefix with http or https.
menu:
  Blog: /
  Archive: /archives/
  Twitter: https://twitter.com/repoog
  GitHub: https://github.com/repoog
  YouTube: https://www.youtube.com/@r3p00g
  RSS: /atom.xml

favicon: /favicon.png
# Recommand logo size is 60*60px.
logo: /favicon.png

# Word Count
wordcount:
  enable: true
  # Average Word Length: ZH≈2, EN≈5
  awl: 2
  # Words Per Minute
  wpm: 60

# Comment Plugin
# Default is utterances.
utterances:
  enable: true
  repo: repoog/repoog-blog
  label: Comment

# Copyright Infomation
startYear: 2019

# Feed Configuration
feed:
  enable: true
  type: atom
  path: atom.xml
  limit: 20
  content: false
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date